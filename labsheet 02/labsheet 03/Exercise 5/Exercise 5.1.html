<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5.1</title>
</head>
<body>
  <script>
        var hours =new Date().getHours();
        if(hours<=12){
          document.write("Good Morning");
        }else if(hours>=20){
          document.write("Good evening");
        }else{
          document.write("Good day")
        }
  </script>
</body>
</html>
