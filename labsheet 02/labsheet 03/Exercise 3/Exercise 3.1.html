<body>
    <script>
      function calculateArea(r){
          document.write("Area is : "+(22/7)*r*r+"<br>");
      }
      function calculatetePerimeter(r){
          document.write("Perimeter : "+2*(22/7)*r);
      }
      calculateArea(7);
      calculatetePerimeter(7);
    </script>
</body>
