<!DOCTYPE html>

  <title>Exercise 3.3</title>

<body>
<script>
  var array=[
    [Name = "John"],
    [Age = 30],
    [City ="Colombo"]
  ];
  var person;
  function createMap(){
    person=new Map(array);
  }
  function deleteElement(str){
      person.delete(str);
  }
  createMap();
  deleteElement("Age");
  document.write(person);

</script>
